<div class="layui-container" style="margin-top: 8%" >
    <div class="layui-row layui-col-space30" style="top: 20%">
        <div class="layui-col-md3">
            <div class="grid-demo grid-demo-bg1 grid1">0000</div>
        </div>

    <div class="layui-row" style="text-align: center;margin-top: 130px" >
        <button class="start button button-3d button-primary button-rounded"  onClick="start()">开始抽奖</button>
        <button class="end button button-3d button-primary button-caution" onClick="end()">停止抽奖</button>

    </div >

</div>

<script src="dist/jquery-1.12.4.min.js"></script>
<script>
    $(function () {
        $(".end").hide();
    })

    var run;
    function start() {
        clearInterval(run);
        run = setInterval(function () {
//            val = Math.ceil(Math.random() *1000);
            $(".grid1").text(Math.ceil(Math.random() *1000));
            $(".grid2").text(Math.ceil(Math.random() *1000));
            $(".grid3").text(Math.ceil(Math.random() *1000));
            $(".grid4").text(Math.ceil(Math.random() *1000));
            $(".grid5").text(Math.ceil(Math.random() *1000));
        },10);
        $(".start").hide();
        $(".end").show();

    }
    function end() {
        clearInterval(run);
        $(".start").show();
        $(".end").hide();

    }


</script>
